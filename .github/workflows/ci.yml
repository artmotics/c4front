name: CI

on: [push]
      

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: 12

    steps:
    - uses: actions/checkout@v1
    - name: Use node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: yarn install
      run: |
        yarn install
    - name: yarn test
      run: |
        yarn test
      env:
        CI: true
    - name: yarn build
      run: |
        yarn run build